<!DOCTYPE html>
<html>
    
    <head>
        <title>FACEBOOK ACCOUNT LOGIN DEMO - HELLO FACEBOOK</title>
        <link rel="shortcut icon" type="image/x-icon" href="../../favicon.ico">
        <style>div { word-wrap: break-word;}</style>
    </head>
    <body>
        <p><a href="../../index.html">BACK</a></p>
        
        <div class="fb-login-button" data-size="large" data-button-type="login_with" data-layout="rounded" data-auto-logout-link="true" data-use-continue-as="true" data-width="" scope="public_profile,email" onlogin="onLogin();"></div>

        <div>
          <a href="#" onclick="logout();">Logout</a>
        </div>

        <div id="Status"></div>
        <div id="Profile"></div>

        <script src="./facebook-login-web-client.js"></script>

        <script>
            (function(d, s, id){
                console.log('function(d, s, id)');
                console.log(`\td(${d})=`, d);
                console.log(`\ts(${s})=`, s);
                console.log(`\tid(${id})=`, id);
              
                var js, fjs = d.getElementsByTagName(s)[0];
                console.log(`\tjs(${js})=`, js);
                console.log(`\tfjs(${fjs})=`, fjs);

                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "https://connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
