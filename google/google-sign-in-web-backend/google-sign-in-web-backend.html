<!DOCTYPE html>
<html>
    
    <head>
        <title>GOOGLE ACCOUNT LOGIN DEMO - HELLO GOOGLE</title>
        <link rel="shortcut icon" type="image/x-icon" href="../../favicon.ico">
        <meta name="google-signin-scope" content="profile email">
        <meta name="google-signin-client_id" content="804191110146-87nmu8ktllce0sevfana77di4bn0vuch.apps.googleusercontent.com">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
      </head>
      <body>
        <p><a href="../../index.html">BACK</a></p>
        <div class="Profile" id="Profile"></div>
        <script src="https://apis.google.com/js/api.js"></script>
        
        <div class="g-signin2" id="g-signin2" data-onsuccess="onSignIn" data-onfailure="onSignInFailure" data-theme="dark"></div>
        <script src="./google-sign-in-web-backend.js"></script>
        
        <a href="#" onclick="signOut();">Sign out</a>
        <script>
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            
            auth2.signOut().then(function () {
                console.log(auth2);
                console.log('User signed out.');
            });
        }
        </script>
      </body>
</html>
